trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: Gradle@3
  displayName: Build
  inputs:
    gradleWrapperFile: 'gradlew'
    options: -b "build-11.gradle"
    tasks: clean build

- bash: ls -la $(Build.SourcesDirectory)
- bash: ls -la $(Build.SourcesDirectory)/build
- bash: ls -la $(Build.SourcesDirectory)/build/libs
- bash: ls -la $(Build.SourcesDirectory)/build/java11


